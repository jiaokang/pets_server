<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码邮件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .verification-code {
            background-color: #007bff;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoId" alt="Company Logo">
        <h2>验证码</h2>
    </div>
    <div class="content">
        <p>感谢您使用我们的服务。您的验证码如下：</p>
        <div class="verification-code" th:text="${verificationCode}">123456</div>
        <p>请在<span th:text="${expirationTime}">5</span>分钟内使用此验证码。</p>
        <p>如果您没有请求此验证码，请忽略此邮件。</p>
    </div>
    <div class="footer">
        <p>© <span th:text="${currentYear}">2025</span>猫猫科技. 版权所有.</p>
    </div>
</div>
</body>
</html>
